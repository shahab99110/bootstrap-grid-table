<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstraop grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- row-1 -->
      <div class="row">
        <div class="col-12">1</div>
      </div>

      <!-- row-2 -->
      <div class="row row-2-bg-color">
        <!-- coloumn 1 -->
        <div class="col-2 coloumn-2-bg-color">2</div>

        <!-- coloumn 2 -->
        <div class="col-2">
          <div class="col">3a</div>
          <div class="col">3b</div>
          <div class="col">3c</div>
          <div class="col">3d</div>
        </div>

        <!-- coloumn 3 -->
        <div class="col-6">
          <div class="row remove-margin">
            <div class="col">4a</div>
            <div class="col">5a</div>
            <div class="col">6a</div>
          </div>
          <div class="row remove-margin">
            <div class="col special-height">5b</div>
          </div>
          <div class="row remove-margin">
            <div class="col">4c</div>
            <div class="col">5c</div>
            <div class="col">6c</div>
          </div>
        </div>
        
        <!-- coloumn 4 -->
        <div class="col-2">
          <div class="col">7a</div>
          <div class="col">7b</div>
          <div class="col">7c</div>
          <div class="col">7d</div>
        </div>
      </div>

      <!-- row-3 -->
      <div class="row">
        <div class="col-12">26</div>
      </div>
    </div>
  </body>
</html>
